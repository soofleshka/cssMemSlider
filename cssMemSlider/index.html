    <main class="main">
      <div class="container">
        <div class="carousel">
          <input
            type="radio"
            name="slide-control"
            id="slide-control-1"
            class="slide-control-1 slide-control"
            checked
          />
          <label for="slide-control-1" class="radio-control-wrapper"
            ><span class="radio-control radio-control-1"></span></label
          ><input
            type="radio"
            name="slide-control"
            id="slide-control-2"

            </li>
            <li class="slide slide3">

            </li>
            <li class="slide slide4">
              <img src="./assets/img/4.jpg" alt="slide 4" class="slide-image" />
